---
layout: default
---

<div class="post">

<h1>Blog posts tagged '{{ page.tag }}'</h1>

<ul>
  {% for post in site.tags[page.tag] %}
    <li>
      <p><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</p>
    </li>
  {% endfor %}
</ul>
</div>

<hr>
