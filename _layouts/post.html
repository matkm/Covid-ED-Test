---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%e %b %Y" }}
  </div>

  {% if page.tags.size > 0 %}
    <p><em>
      Tags:
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tag/{{ tag }}"><code class="highligher-rouge"><nobr>{{ tag }}</nobr></code>&nbsp;</a>
      {% endfor %}
    </em></p>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
